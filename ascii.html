<h1>Representing text as ASCII</h1>
</header>

<p style="font-family:bulluga;" class="ex1">Enter any number from 0 to 127 : <input id="inputdec" >
</p>

<button onclick="decToASCII()">Submit</button>
<br><br>
<p>ASCII Value : <p id="demo"></p> </p>


<script>
    function decToASCII() {
      x = document.getElementById("inputdec").value;
      var res = String.fromCharCode(x);
      document.getElementById("demo").innerHTML = res;
      console.log(res);
    }
    </script>
